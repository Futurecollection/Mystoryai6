
{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h1 style="color: #ff5789;">Welcome to MyStory</h1>
  <p class="lead mb-4">
    An immersive AI-powered storytelling platform that lets you create and explore romantic narratives.
  </p>
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card bg-dark text-light mb-4">
        <div class="card-body">
          <h3 style="color: #ff5789;">Get Started</h3>
          <p>Join our community to start creating your own stories.</p>
          <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mb-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

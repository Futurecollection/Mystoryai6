{% extends "base.html" %}

{% block content %}
<h1>Full Story So Far</h1>

<div class="p-3 mb-3" style="background:rgba(255,255,255,0.1); color:#fff;">
  {% if logs %}
    {% for entry in logs %}
      <div style="white-space: pre-wrap; margin-bottom:0.5rem;">
        {{ entry }}
      </div>
    {% endfor %}
  {% else %}
    <p>(No story yet.)</p>
  {% endif %}
</div>

<a href="{{ url_for('interaction') }}" class="btn btn-primary">Back to Interaction</a>
{% endblock %}

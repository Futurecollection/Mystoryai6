<!DOCTYPE html>
<html>
<head>
  <title>{{ title|default("Destined Encounters") }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Soft, romantic theme */
    body {
      background: #ffe9ec; /* soft pink background */
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 1.3rem;
      line-height: 1.5;
      color: #333;
    }
    .container {
      max-width: 900px;
      background-color: #ffffffc0; /* white with slight transparency */
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    h1, h2, h3, h4 {
      font-family: "Georgia", serif;
      color: #e3306f; /* a romantic pink/red accent color */
      margin-bottom: 0.75rem;
    }
    .btn {
      background-color: #e3306f !important; /* pinkish button */
      border: none !important;
      color: #fff !important;
    }
    .btn:hover {
      background-color: #d82b66 !important; 
    }
    .form-control,
    .form-select {
      background-color: #fff !important;
      border: 1px solid #ccc !important;
      color: #333 !important;
      font-size: 1rem;
    }
    .form-control:focus,
    .form-select:focus {
      outline: none !important;
      box-shadow: 0 0 0 0.2rem rgba(227,48,111,0.25) !important;
      border-color: #e3306f !important;
    }
    .border {
      border-color: #e3306f !important;
    }
    @media (max-width: 576px) {
      body {
        font-size: 1.2rem;
      }
      .container {
        margin: 0.5rem auto;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

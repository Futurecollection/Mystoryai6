<!DOCTYPE html>
<html>
<head>
  <title>{{ title|default("EroticaAI") }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Dark burgundy background, pinkish text, everything 50% larger than before */
    body {
      background: #3b0b0b;
      color: #f8d0d0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* 1.3rem * 1.5 => ~1.95rem for 50% bigger text */
      font-size: 1.95rem;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      background-color: rgba(255,255,255,0.05);
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 10px;
    }

    h1, h2, h3, h4 {
      font-family: "Georgia", serif;
      color: #ff9fa3;
      margin-bottom: 0.75rem;
    }

    .btn {
      background-color: #ff5789 !important;
      border: none !important;
      color: #fff !important;
      /* Make buttons a bit bigger too */
      font-size: 1.95rem !important;
    }
    .btn:hover {
      background-color: #e4467d !important; 
    }

    /* Make form controls 50% bigger as well */
    .form-control,
    .form-select {
      font-size: 1.95rem !important;
      /* for comfortable vertical space, can tweak as you like */
      min-height: 3rem;
      line-height: 1.4;
      background-color: #2a0a0a;
      color: #f8d0d0;
      border: 1px solid #ccc;
    }
    .form-control:focus,
    .form-select:focus {
      outline: none !important;
      box-shadow: 0 0 0 0.2rem rgba(255,87,137,0.25) !important;
      border-color: #ff5789 !important;
    }

    @media (max-width: 576px) {
      /* On small screens, you might want to reduce slightly 
         so it doesn't overflow too much. */
      body {
        font-size: 1.7rem;
      }
      .container {
        margin: 0.5rem auto;
        padding: 1rem;
      }
      .btn {
        font-size: 1.7rem !important;
      }
      .form-control,
      .form-select {
        font-size: 1.7rem !important;
        min-height: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-end mb-3">
      <a href="{{ url_for('about') }}" class="btn btn-secondary">About / Help</a>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>

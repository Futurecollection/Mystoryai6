<!DOCTYPE html>
<html>
<head>
  <title>{{ title|default("MyStory") }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Dark burgundy background, pinkish text, everything 50% larger than before */
    body {
      background: #3b0b0b;
      color: #ffffff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 1.4rem;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      background-color: rgba(255,255,255,0.05);
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 10px;
    }

    h1, h2, h3, h4 {
      font-family: "Georgia", serif;
      color: #ff9fa3;
      margin-bottom: 0.75rem;
    }

    .btn {
      background-color: #ff5789 !important;
      border: none !important;
      color: #fff !important;
      /* Make buttons a bit bigger too */
      font-size: 1.95rem !important;
    }
    .btn:hover {
      background-color: #e4467d !important; 
    }

    /* Make form controls 50% bigger as well */
    .form-control,
    .form-select {
      font-size: 1.95rem !important;
      /* for comfortable vertical space, can tweak as you like */
      min-height: 3rem;
      line-height: 1.4;
      background-color: #2a0a0a;
      color: #f8d0d0;
      border: 1px solid #ccc;
    }
    .form-control:focus,
    .form-select:focus {
      outline: none !important;
      box-shadow: 0 0 0 0.2rem rgba(255,87,137,0.25) !important;
      border-color: #ff5789 !important;
    }

    @media (max-width: 576px) {
      /* On small screens, you might want to reduce slightly 
         so it doesn't overflow too much. */
      body {
        font-size: 1.2rem;
      }
      .container {
        margin: 0.5rem auto;
        padding: 1rem;
      }
      .btn {
        font-size: 1.7rem !important;
      }
      .form-control,
      .form-select {
        font-size: 1.7rem !important;
        min-height: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="https://reddit.com/u/Known-Concern-2836" class="btn btn-danger" target="_blank" style="background-color: #FF4500 !important;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-reddit" viewBox="0 0 16 16" style="margin-right: 8px;">
          <path d="M6.167 8a.831.831 0 0 0-.83.83c0 .459.372.84.83.831a.831.831 0 0 0 0-1.661m1.843 3.647c.315 0 1.403-.038 1.976-.611a.232.232 0 0 0 0-.306.213.213 0 0 0-.306 0c-.353.363-1.126.487-1.67.487-.545 0-1.308-.124-1.671-.487a.213.213 0 0 0-.306 0 .213.213 0 0 0 0 .306c.564.563 1.652.61 1.977.61zm.992-2.807c0 .458.373.83.831.83.458 0 .83-.381.83-.83a.831.831 0 0 0-1.661 0z"/>
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.828-1.165c-.315 0-.602.124-.812.325-.801-.573-1.9-.945-3.121-.993l.534-2.501 1.738.372a.83.83 0 1 0 .83-.869.83.83 0 0 0-.744.468l-1.938-.41a.203.203 0 0 0-.153.028.186.186 0 0 0-.086.134l-.592 2.788c-1.24.038-2.358.41-3.17.992-.21-.2-.496-.324-.81-.324a1.163 1.163 0 0 0-.478 2.224c-.02.115-.029.23-.029.353 0 1.795 2.091 3.256 4.669 3.256 2.577 0 4.668-1.451 4.668-3.256 0-.114-.01-.238-.029-.353.401-.181.688-.592.688-1.069 0-.65-.525-1.165-1.165-1.165"/>
        </svg>
        r/MyStoryAI
      </a>
      <a href="{{ url_for('about') }}" class="btn btn-secondary">About / Help</a>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>

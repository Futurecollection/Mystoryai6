<!DOCTYPE html>
<html>
<head>
  <title>{{ title|default("Destined Encounters: A Slow-Paced Romance RPG") }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa url('https://picsum.photos/seed/romance/1920/1080?blur=1') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-size: 1.2rem;
    }
    .overlay {
      background-color: rgba(255,255,255,0.9);
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      background: #fff;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .masthead {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
